name: CI 

on: 
  workflow_dispatch: {}
  push:
    branches:
      - "dev"

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: setup the environment
      run: |
        curl -X POST -H "Authorization: token ${{ secrets.PAT }}" \
        https://api.github.com/repos/technophilnomad/Devops/actions/workflows/31592923/dispatches \
        -d '{"ref":"dev"}'